<div>
    <h2>Servicios Terrenos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="servicios-terreno.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Servicios Terreno
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Agua</span></th>
                    <th><span>Luz</span></th>
                    <th><span>Telefono</span></th>
                    <th><span>Carretera</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="serviciosTerreno in vm.serviciosTerrenos track by serviciosTerreno.id">
                    <td><a ui-sref="servicios-terreno-detail({id:serviciosTerreno.id})">{{serviciosTerreno.id}}</a></td>
                    <td>{{serviciosTerreno.agua}}</td>
                    <td>{{serviciosTerreno.luz}}</td>
                    <td>{{serviciosTerreno.telefono}}</td>
                    <td>{{serviciosTerreno.carretera}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="servicios-terreno-detail({id:serviciosTerreno.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="servicios-terreno.edit({id:serviciosTerreno.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="servicios-terreno.delete({id:serviciosTerreno.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
