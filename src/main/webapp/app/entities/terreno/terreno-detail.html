
<div>
    <h2><span>Terreno</span> {{vm.terreno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.terreno.nombre}}</span>
        </dd>
        <dt><span>Precio</span></dt>
        <dd>
            <span>{{vm.terreno.precio}}</span>
        </dd>
        <dt><span>Caracteristicas Terreno</span></dt>
        <dd>
            <a ui-sref="caracteristicas-terreno-detail({id:vm.terreno.caracteristicasTerreno.id})">{{vm.terreno.caracteristicasTerreno.id}}</a>
        </dd>
        <dt><span>Servicios Terreno</span></dt>
        <dd>
            <a ui-sref="servicios-terreno-detail({id:vm.terreno.serviciosTerreno.id})">{{vm.terreno.serviciosTerreno.id}}</a>
        </dd>
        <dt><span>Localizaciones Terreno</span></dt>
        <dd>
            <a ui-sref="localizaciones-terreno-detail({id:vm.terreno.localizacionesTerreno.id})">{{vm.terreno.localizacionesTerreno.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="terreno-detail.edit({id:vm.terreno.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
